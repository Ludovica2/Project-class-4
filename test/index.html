<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="root"></div>

    <script>
        const content = btoa("Questo il #nuovo locale del @corsaro_nero, ottima #pizza come quello di @ammodo. https://images.pexels.com/photos/905847/pexels-photo-905847.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1 https://videos.pexels.com/video-files/3196001/3196001-uhd_2560_1440_25fps.mp4 https://www.google.it/?hl=it");

        fetch("http://localhost:3030/api/posts", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                content
            })
        }).then((res) => res.json())
        .then(data => {
            document.querySelector("#root").innerHTML = data.post.html;
        }).catch(err => console.log(err))
    </script>
</body>
</html>
